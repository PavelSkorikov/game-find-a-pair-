<!DOCTYPE html>
<html>
<head>
<title>Тест 3</title>
<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/test1.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>
</head>

<body>
<!-- основная форма игры --!>
<div id="game">
    <!-- блок с ячейками --!>
    <div id="block">
        <h1>Игра “Найди пару”</h1>
        <h4>Цель игры - найти все пары клеток одинакового цвета</h4>
        <h4>тем самым полностью раскрасив игровое поле</h4>
        <h4>для начала игры нажмите "Старт"</h4>
    </div>
    <br>

    <button id="start" value="Старт">Старт</button>
    <br><br>
    <span>
        <label id="timer">00:00:000</label>
    </span>

    <!--форма ответа-->
    <div id="answer_body" style="display:none">
             Вы выиграли!<br>
             Зытраченное время:<span id="game_time"></span>
             <br><br>
             <span id="alert_text"></span>
             <span id="alert_button"><button id="alert_close">ОК</button></span>
    </div>
</div>

<script type="text/javascript" src="js/test.js">
</script>
</body>
</html>
